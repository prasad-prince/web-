<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Study Goal Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', 'Inter', sans-serif;
    }
    .sidebar {
      transition: all 0.3s ease;
    }
    .sidebar-link {
      transition: all 0.3s ease;
    }
    .sidebar-link:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateX(5px);
    }
    .sidebar-link.active {
      background: rgba(102, 126, 234, 0.2);
      border-left: 4px solid #667eea;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #667eea;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .profile-picture:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    #profileImageInput {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-white dark:bg-gray-800 shadow-lg fixed h-full">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-8">
          <i class="fas fa-bullseye"></i> Study Tracker
        </h2>
        <nav class="space-y-2">
          <a href="dashboard.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-home w-5"></i>
            <span>Dashboard</span>
          </a>
          <a href="students.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-users w-5"></i>
            <span>Students</span>
          </a>
          <a href="tasks.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-tasks w-5"></i>
            <span>Tasks</span>
          </a>
          <a href="notes.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-book w-5"></i>
            <span>Notes</span>
          </a>
          <a href="reports.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-chart-bar w-5"></i>
            <span>Reports</span>
          </a>
          <a href="attendance.html" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-calendar-check w-5"></i>
            <span>Attendance</span>
          </a>
          <a href="profile.html" class="sidebar-link active flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-300">
            <i class="fas fa-user w-5"></i>
            <span>Profile</span>
          </a>
        </nav>
      </div>
      <div class="absolute bottom-0 w-full p-6 border-t dark:border-gray-700">
        <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 overflow-y-auto">
      <header class="bg-white dark:bg-gray-800 shadow-sm p-4 sticky top-0 z-10">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800 dark:text-white">My Profile</h1>
          <button onclick="toggleDarkMode()" class="text-gray-600 dark:text-gray-400">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:inline"></i>
          </button>
        </div>
      </header>

      <div class="p-6">
        <!-- Profile Header -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 mb-6">
          <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
            <div class="relative">
              <img id="profilePicture" src="https://ui-avatars.com/api/?name=User&size=150&background=667eea&color=fff" 
                   alt="Profile" class="profile-picture" onclick="document.getElementById('profileImageInput').click()">
              <input type="file" id="profileImageInput" accept="image/*">
              <div class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full cursor-pointer hover:bg-indigo-700 transition">
                <i class="fas fa-camera"></i>
              </div>
            </div>
            <div class="flex-1 text-center md:text-left">
              <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2" id="profileName">User Name</h2>
              <p class="text-gray-600 dark:text-gray-400 mb-4" id="profileEmail">user@example.com</p>
              <p class="text-gray-700 dark:text-gray-300" id="profileBio">No bio added yet. Click edit to add your bio.</p>
            </div>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-6 rounded-xl shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-indigo-100 text-sm mb-1">Total Logins</p>
                <p class="text-3xl font-bold" id="totalLogins">0</p>
              </div>
              <i class="fas fa-sign-in-alt text-4xl opacity-80"></i>
            </div>
          </div>

          <div class="bg-gradient-to-br from-green-500 to-emerald-600 text-white p-6 rounded-xl shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-green-100 text-sm mb-1">Monthly Attendance</p>
                <p class="text-3xl font-bold" id="monthlyAttendancePercent">0%</p>
              </div>
              <i class="fas fa-calendar-check text-4xl opacity-80"></i>
            </div>
          </div>

          <div class="bg-gradient-to-br from-blue-500 to-cyan-600 text-white p-6 rounded-xl shadow-lg">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-blue-100 text-sm mb-1">Total Tasks</p>
                <p class="text-3xl font-bold" id="totalTasksCount">0</p>
              </div>
              <i class="fas fa-tasks text-4xl opacity-80"></i>
            </div>
          </div>
        </div>

        <!-- Edit Profile Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-bold mb-6 text-gray-800 dark:text-white">
            <i class="fas fa-edit"></i> Edit Profile
          </h3>
          <form id="profileForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
              <input type="text" id="nameInput" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <input type="email" id="emailInput" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Bio</label>
              <textarea id="bioInput" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Tell us about yourself..."></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    function logout() {
      const logoutTime = new Date().toISOString();
      const today = new Date().toISOString().split('T')[0];
      
      let attendance = JSON.parse(localStorage.getItem('attendance') || '{}');
      if (attendance[today] && attendance[today].loginTime) {
        attendance[today].logoutTime = logoutTime;
        const login = new Date(attendance[today].loginTime);
        const logout = new Date(logoutTime);
        attendance[today].duration = Math.round((logout - login) / 1000 / 60);
        localStorage.setItem('attendance', JSON.stringify(attendance));
      }
      
      localStorage.removeItem('authToken');
      window.location.href = 'login.html';
    }

    function loadProfile() {
      const name = localStorage.getItem('currentUserName') || 'User';
      const email = localStorage.getItem('currentUserEmail') || 'user@example.com';
      const profile = JSON.parse(localStorage.getItem('userProfile') || '{}');
      
      document.getElementById('profileName').textContent = profile.name || name;
      document.getElementById('profileEmail').textContent = profile.email || email;
      document.getElementById('bioInput').value = profile.bio || '';
      document.getElementById('nameInput').value = profile.name || name;
      document.getElementById('emailInput').value = profile.email || email;
      
      if (profile.picture) {
        document.getElementById('profilePicture').src = profile.picture;
      } else {
        const initials = (profile.name || name).split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('profilePicture').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&size=150&background=667eea&color=fff`;
      }

      // Calculate stats
      const attendance = JSON.parse(localStorage.getItem('attendance') || '{}');
      const totalLogins = Object.keys(attendance).filter(date => attendance[date].status === 'Present').length;
      
      const currentMonth = new Date().getMonth();
      const currentYear = new Date().getFullYear();
      let daysPresent = 0;
      Object.keys(attendance).forEach(date => {
        const record = attendance[date];
        const recordDate = new Date(date);
        if (recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear && record.status === 'Present') {
          daysPresent++;
        }
      });
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const monthlyPercent = Math.round((daysPresent / daysInMonth) * 100);

      const tasks = JSON.parse(localStorage.getItem('userTasks') || '[]');
      const totalTasks = tasks.length;

      document.getElementById('totalLogins').textContent = totalLogins;
      document.getElementById('monthlyAttendancePercent').textContent = monthlyPercent + '%';
      document.getElementById('totalTasksCount').textContent = totalTasks;
    }

    function saveProfile() {
      const profile = {
        name: document.getElementById('nameInput').value,
        email: document.getElementById('emailInput').value,
        bio: document.getElementById('bioInput').value,
        picture: document.getElementById('profilePicture').src
      };
      
      localStorage.setItem('userProfile', JSON.stringify(profile));
      localStorage.setItem('currentUserName', profile.name);
      localStorage.setItem('currentUserEmail', profile.email);
      
      loadProfile();
      
      // Show success message
      const btn = document.querySelector('#profileForm button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
      btn.classList.add('bg-green-600');
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.classList.remove('bg-green-600');
      }, 2000);
    }

    // Profile picture upload
    document.getElementById('profileImageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profilePicture').src = event.target.result;
          const profile = JSON.parse(localStorage.getItem('userProfile') || '{}');
          profile.picture = event.target.result;
          localStorage.setItem('userProfile', JSON.stringify(profile));
        };
        reader.readAsDataURL(file);
      }
    });

    // Form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveProfile();
    });

    // Load theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    // Initialize
    loadProfile();
  </script>
</body>
</html>
