<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | StudyTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --text-primary: #2d3436;
      --text-secondary: #636e72;
      --bg-light: #f8f9fa;
      --border-color: #dfe6e9;
      --shadow-medium: 0 6px 20px rgba(0, 0, 0, 0.12);
      --card-bg: rgba(255, 255, 255, 0.95);
      --body-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="dark"] {
      --primary-color: #5a7dff;
      --primary-hover: #6d8cff;
      --text-primary: #f8f9fa;
      --text-secondary: #adb5bd;
      --border-color: #495057;
      --shadow-medium: 0 6px 20px rgba(0, 0, 0, 0.35);
      --card-bg: rgba(30, 30, 35, 0.95);
      --body-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    body {
      background: var(--body-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .register-container {
      max-width: 480px;
      width: 100%;
    }

    .register-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-medium);
      padding: 40px 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .register-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary-color), #7209b7);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 24px;
    }

    .register-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .register-header p {
      color: var(--text-secondary);
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }

    .required::after {
      content: " *";
      color: var(--error-color);
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease;
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .form-control.error {
      border-color: var(--error-color);
    }

    .form-control.success {
      border-color: var(--success-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 13px;
      margin-top: 6px;
      display: none;
      align-items: center;
      gap: 6px;
    }

    .error-message.show {
      display: flex;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary-color), #7209b7);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 24px 0 16px;
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--primary-hover), #6407a3);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .signin-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .signin-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .back-home:hover {
      transform: translateX(-5px);
      color: #f0f0f0;
      background: rgba(255,255,255,0.2);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: rotate(30deg);
    }

    [data-theme="dark"] .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .theme-toggle .fa-sun {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .fa-sun {
      display: block;
    }

    [data-theme="dark"] .theme-toggle .fa-moon {
      display: none;
    }

    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      display: none;
      color: #155724;
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .register-card {
        padding: 32px 24px;
      }
      .register-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i> <span>Back to Home</span>
  </a>

  <div class="register-container">
    <div class="success-message" id="successMessage">
      <h3><i class="fas fa-check-circle"></i> Registration Successful!</h3>
      <p>Your account has been created. Redirecting to login...</p>
    </div>

    <div class="register-card">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>

      <div class="register-header">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Create Your Account</h1>
        <p>Join StudyTracker and start your learning journey</p>
      </div>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="name" class="form-label required">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            placeholder="John Doe" 
            required
            autocomplete="name"
          >
          <div class="error-message" id="nameError">
            <i class="fas fa-exclamation-circle"></i>
            <span id="nameErrorText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label required">Email address</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="you@example.com" 
            required
            autocomplete="email"
          >
          <div class="error-message" id="emailError">
            <i class="fas fa-exclamation-circle"></i>
            <span id="emailErrorText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label required">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              placeholder="Create a strong password" 
              required
              autocomplete="new-password"
            >
            <button 
              type="button" 
              class="password-toggle"
              id="passwordToggle"
              aria-label="Show password"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="passwordError">
            <i class="fas fa-exclamation-circle"></i>
            <span id="passwordErrorText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label required">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-control" 
              placeholder="Re-enter your password" 
              required
              autocomplete="new-password"
            >
            <button 
              type="button" 
              class="password-toggle"
              id="confirmPasswordToggle"
              aria-label="Show password"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="confirmPasswordError">
            <i class="fas fa-exclamation-circle"></i>
            <span id="confirmPasswordErrorText"></span>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Create Account
        </button>

        <div class="signin-link">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('studytracker-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('studytracker-theme', newTheme);
    }

    // User Management
    function getUsers() {
      try {
        return JSON.parse(localStorage.getItem('studytracker_users')) || {};
      } catch (e) {
        return {};
      }
    }

    function saveUsers(users) {
      localStorage.setItem('studytracker_users', JSON.stringify(users));
    }

    function registerUser(name, email, password, role) {
      const users = getUsers();
      
      if (users[email]) {
        return { success: false, message: 'Email already registered' };
      }
      
      users[email] = {
        name: name,
        email: email,
        password: password,
        role: role,
        createdAt: new Date().toISOString()
      };
      
      saveUsers(users);
      return { success: true };
    }

    // Form Functions
    function showError(field, message) {
      const errorElement = document.getElementById(`${field}Error`);
      const errorText = document.getElementById(`${field}ErrorText`);
      const input = document.getElementById(field);
      
      errorText.textContent = message;
      errorElement.classList.add('show');
      input.classList.add('error');
    }

    function showSuccess(field) {
      const errorElement = document.getElementById(`${field}Error`);
      const input = document.getElementById(field);
      
      errorElement.classList.remove('show');
      input.classList.remove('error');
      input.classList.add('success');
    }

    function togglePasswordVisibility(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      const icon = toggle.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Clear previous errors
      ['name', 'email', 'password', 'confirmPassword'].forEach(showSuccess);
      
      let isValid = true;
      
      // Validate name
      if (!name) {
        showError('name', 'Name is required');
        isValid = false;
      } else if (name.length < 2) {
        showError('name', 'Name must be at least 2 characters');
        isValid = false;
      }
      
      // Validate email
      if (!email) {
        showError('email', 'Email is required');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('email', 'Please enter a valid email');
        isValid = false;
      }
      
      // Validate password
      if (!password) {
        showError('password', 'Password is required');
        isValid = false;
      } else if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        isValid = false;
      }
      
      // Validate confirm password
      if (!confirmPassword) {
        showError('confirmPassword', 'Please confirm your password');
        isValid = false;
      } else if (password !== confirmPassword) {
        showError('confirmPassword', 'Passwords do not match');
        isValid = false;
      }
      
      if (!isValid) {
        return;
      }
      
      // Disable submit button
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';
      
      try {
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // Register user
        const result = registerUser(name, email, password, 'student');
        
        if (result.success) {
          // Show success message
          document.getElementById('successMessage').classList.add('show');
          document.getElementById('registerForm').style.display = 'none';
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          throw new Error(result.message);
        }
        
      } catch (error) {
        showError('email', error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    }

    // Event Listeners
    document.getElementById('passwordToggle').addEventListener('click', () => {
      togglePasswordVisibility('passwordToggle', 'password');
    });

    document.getElementById('confirmPasswordToggle').addEventListener('click', () => {
      togglePasswordVisibility('confirmPasswordToggle', 'confirmPassword');
    });

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    document.getElementById('registerForm').addEventListener('submit', handleSubmit);

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      
      // Check if already logged in
      const authToken = localStorage.getItem('authToken');
      if (authToken) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
