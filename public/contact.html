<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Study Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-3">
        <button onclick="goBack()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <h2 class="mb-0">Contact Us</h2>
      </div>
      <button class="btn btn-outline-dark" onclick="toggleMode()">Toggle Mode</button>
    </div>

    <div class="card p-4">
      <form onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message (Minimum 20 words)</label>
          <textarea class="form-control" id="message" rows="4" required minlength="20"></textarea>
          <div class="form-text">Word count: <span id="wordCount">0</span>/20</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div id="thankYouMessage" class="alert alert-success mt-4 d-none">
        Thank you for reaching out! We'll get back to you soon.
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function goBack() {
      // Check if user is logged in
      const token = localStorage.getItem("authToken");
      if (token) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "index.html";
      }
    }

    function countWords(text) {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;
    }

    function updateWordCount() {
      const message = document.getElementById("message").value;
      const wordCount = countWords(message);
      document.getElementById("wordCount").textContent = wordCount;
      
      // Change color based on word count
      const wordCountElement = document.getElementById("wordCount");
      if (wordCount >= 20) {
        wordCountElement.style.color = "green";
      } else {
        wordCountElement.style.color = "red";
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const wordCount = countWords(message);
      
      if (wordCount < 20) {
        alert("Please enter at least 20 words in your message.");
        return;
      }

      // Disable submit button during request
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, message })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to send message');
        }

        // Show success message
        document.getElementById("thankYouMessage").classList.remove("d-none");
        event.target.reset();
        document.getElementById("wordCount").textContent = "0";
        document.getElementById("wordCount").style.color = "red";

        // Hide success message after 5 seconds
        setTimeout(() => {
          document.getElementById("thankYouMessage").classList.add("d-none");
        }, 5000);

      } catch (error) {
        alert("Error: " + error.message + "\n\nPlease try again later.");
        console.error('Contact form error:', error);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    }

    // Add event listener for word counting
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("message").addEventListener("input", updateWordCount);
    });
  </script>
</body>
</html>
