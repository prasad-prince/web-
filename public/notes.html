<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Study Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .notes-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .notes-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body.dark-mode .notes-card {
      background: #2d2d2d;
      color: #f0f0f0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .editor-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }
    body.dark-mode .editor-section {
      background: #3d3d3d;
    }
    .editor-toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .editor-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .editor-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    body.dark-mode .editor-btn {
      background: #2d2d2d;
      border-color: #555;
      color: #f0f0f0;
    }
    #noteInput {
      min-height: 200px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s ease;
    }
    #noteInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    body.dark-mode #noteInput {
      background: #1f1f1f;
      border-color: #555;
      color: #f0f0f0;
    }
    .file-upload-area {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    .file-upload-area:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    body.dark-mode .file-upload-area {
      border-color: #555;
      background: #2d2d2d;
    }
    body.dark-mode .file-upload-area:hover {
      background: #3d3d3d;
    }
    .note-item {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease;
    }
    .note-item:hover {
      transform: translateX(5px);
    }
    body.dark-mode .note-item {
      background: #3d3d3d;
      color: #f0f0f0;
    }
    .note-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .back-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      color: white;
    }
  </style>
</head>
<body class="light-mode">
  <div class="notes-container">
    <div class="notes-card">
      <div class="page-header">
        <h2><i class="fas fa-book"></i> My Notes</h2>
        <div>
          <a href="dashboard.html" class="back-btn me-2">
            <i class="fas fa-arrow-left"></i> Back
          </a>
          <button class="btn btn-outline-dark" onclick="toggleMode()">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
        </div>
      </div>

      <div class="editor-section">
        <h4><i class="fas fa-edit"></i> Create New Note</h4>
        
        <div class="editor-toolbar">
          <button class="editor-btn" onclick="formatText('bold')" title="Bold"><i class="fas fa-bold"></i></button>
          <button class="editor-btn" onclick="formatText('italic')" title="Italic"><i class="fas fa-italic"></i></button>
          <button class="editor-btn" onclick="formatText('underline')" title="Underline"><i class="fas fa-underline"></i></button>
          <button class="editor-btn" onclick="insertBullet()" title="Bullet List"><i class="fas fa-list-ul"></i></button>
          <button class="editor-btn" onclick="insertNumbered()" title="Numbered List"><i class="fas fa-list-ol"></i></button>
        </div>

        <textarea id="noteInput" class="form-control" placeholder="Write your notes here... You can use formatting buttons above."></textarea>
        
        <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
          <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: #667eea; margin-bottom: 10px;"></i>
          <p>Click to upload a file or drag and drop</p>
          <small>Supported: PDF, DOC, TXT, Images</small>
          <input type="file" id="fileInput" style="display: none;" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
        </div>
        <div id="uploadedFiles" class="mb-3"></div>

        <button class="btn btn-primary" onclick="saveNote()">
          <i class="fas fa-save"></i> Save Note
        </button>
      </div>

      <div>
        <h4><i class="fas fa-list"></i> Saved Notes</h4>
        <div id="notesList"></div>
      </div>
    </div>
  </div>

  <script>
    let uploadedFiles = [];
    
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      const btn = document.querySelector('button[onclick="toggleMode()"]');
      if (btn) {
        btn.innerHTML = isDark 
          ? '<i class="fas fa-sun"></i> Light Mode' 
          : '<i class="fas fa-moon"></i> Dark Mode';
      }
    }

    function formatText(command) {
      document.execCommand(command, false, null);
      document.getElementById('noteInput').focus();
    }

    function insertBullet() {
      document.execCommand('insertUnorderedList', false, null);
    }

    function insertNumbered() {
      document.execCommand('insertOrderedList', false, null);
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        uploadedFiles.push(file);
        const fileDiv = document.createElement('div');
        fileDiv.className = 'alert alert-info d-flex justify-content-between align-items-center';
        fileDiv.innerHTML = `
          <span><i class="fas fa-file"></i> ${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
          <button class="btn btn-sm btn-danger" onclick="removeFile('${file.name}')">
            <i class="fas fa-times"></i>
          </button>
        `;
        document.getElementById('uploadedFiles').appendChild(fileDiv);
      });
    });

    function removeFile(fileName) {
      uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
      const fileDivs = document.querySelectorAll('#uploadedFiles .alert');
      fileDivs.forEach(div => {
        if (div.textContent.includes(fileName)) div.remove();
      });
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('userNotes') || '[]');
      const list = document.getElementById('notesList');
      
      if (notes.length === 0) {
        list.innerHTML = '<p class="text-muted text-center p-4">No notes yet. Create your first note above!</p>';
        return;
      }

      list.innerHTML = notes.map((note, idx) => {
        const noteObj = typeof note === 'object' ? note : { text: note, files: [], createdAt: new Date().toISOString() };
        const date = new Date(noteObj.createdAt || Date.now()).toLocaleString();
        return `
          <div class="note-item">
            <div style="white-space: pre-wrap; margin-bottom: 10px;">${noteObj.text || note}</div>
            ${noteObj.files && noteObj.files.length > 0 ? `
              <div class="mb-2">
                <strong>Attachments:</strong>
                ${noteObj.files.map(f => `<span class="badge bg-secondary me-2"><i class="fas fa-file"></i> ${f.name}</span>`).join('')}
              </div>
            ` : ''}
            <small class="text-muted"><i class="fas fa-clock"></i> ${date}</small>
            <div class="note-actions">
              <button class="btn btn-sm btn-primary" onclick="downloadNote(${idx})">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteNote(${idx})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    function saveNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (!text && uploadedFiles.length === 0) return;

      const notes = JSON.parse(localStorage.getItem('userNotes') || '[]');
      const fileData = uploadedFiles.map(f => ({ name: f.name, size: f.size, type: f.type }));
      
      notes.push({
        text: text,
        files: fileData,
        createdAt: new Date().toISOString()
      });
      
      localStorage.setItem('userNotes', JSON.stringify(notes));
      input.value = '';
      uploadedFiles = [];
      document.getElementById('uploadedFiles').innerHTML = '';
      loadNotes();
    }

    function downloadNote(index) {
      const notes = JSON.parse(localStorage.getItem('userNotes') || '[]');
      const note = notes[index];
      const noteObj = typeof note === 'object' ? note : { text: note, files: [] };
      
      const blob = new Blob([noteObj.text || note], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `note_${index + 1}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function deleteNote(index) {
      if (!confirm('Are you sure you want to delete this note?')) return;
      const notes = JSON.parse(localStorage.getItem('userNotes') || '[]');
      notes.splice(index, 1);
      localStorage.setItem('userNotes', JSON.stringify(notes));
      loadNotes();
    }

    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        const btn = document.querySelector('button[onclick="toggleMode()"]');
        if (btn) btn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
      loadNotes();
    });
  </script>
</body>
</html>
