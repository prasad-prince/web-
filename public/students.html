<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Study Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .students-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .students-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body.dark-mode .students-card {
      background: #2d2d2d;
      color: #f0f0f0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .search-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    body.dark-mode .search-input {
      background: #1f1f1f;
      border-color: #555;
      color: #f0f0f0;
    }
    .filter-select {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    body.dark-mode .filter-select {
      background: #1f1f1f;
      border-color: #555;
      color: #f0f0f0;
    }
    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }
    .student-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease;
    }
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    body.dark-mode .student-card {
      background: #3d3d3d;
      color: #f0f0f0;
    }
    .student-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      margin: 0 auto 15px;
      font-weight: 700;
    }
    .student-name {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    body.dark-mode .student-name {
      color: #f0f0f0;
    }
    .student-info {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    body.dark-mode .student-info {
      color: #aaa;
    }
    .student-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    body.dark-mode .student-stats {
      border-top-color: #555;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #4CAF50;
    }
    body.dark-mode .stat-value {
      color: #66bb6a;
    }
    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
    }
    .back-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      color: white;
    }
  </style>
</head>
<body class="light-mode">
  <div class="students-container">
    <div class="students-card">
      <div class="page-header">
        <h2><i class="fas fa-users"></i> Students</h2>
        <div class="d-flex gap-2 align-items-center">
          <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
          </a>
          <button class="btn btn-outline-dark" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
        </div>
      </div>

      <div class="search-filter">
        <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search by name, class, or email...">
        <select id="classFilter" class="filter-select">
          <option value="">All Classes</option>
          <option value="Class 10">Class 10</option>
          <option value="Class 11">Class 11</option>
          <option value="Class 12">Class 12</option>
          <option value="College">College</option>
        </select>
      </div>

      <div class="student-grid" id="studentsGrid">
        <!-- Students will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Mock students data
    const students = [
      { name: 'Nimesh Kumar', email: 'nimesh@gmail.com', class: 'Class 12', attendance: 95, performance: 88 },
      { name: 'Vamshi Reddy', email: 'vamshi@gmail.com', class: 'Class 11', attendance: 92, performance: 85 },
      { name: 'Harsh Patel', email: 'harsh@gmail.com', class: 'Class 10', attendance: 98, performance: 92 },
      { name: 'Prince Prasad', email: 'prince@gmail.com', class: 'College', attendance: 90, performance: 87 },
      { name: 'Om Sharma', email: 'om@gmail.com', class: 'Class 12', attendance: 94, performance: 89 },
      { name: 'Rakesh Kumar', email: 'rakesh@gmail.com', class: 'Class 11', attendance: 91, performance: 86 }
    ];

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      const btn = document.querySelector('button[onclick="toggleDarkMode()"]');
      if (btn) {
        btn.innerHTML = isDark 
          ? '<i class="fas fa-sun"></i> Light Mode' 
          : '<i class="fas fa-moon"></i> Dark Mode';
      }
    }

    function renderStudents(filteredStudents = students) {
      const grid = document.getElementById('studentsGrid');
      if (filteredStudents.length === 0) {
        grid.innerHTML = '<div class="col-12 text-center p-4"><p>No students found.</p></div>';
        return;
      }
      grid.innerHTML = filteredStudents.map(student => {
        const initials = student.name.split(' ').map(n => n[0]).join('').toUpperCase();
        return `
          <div class="student-card">
            <div class="student-avatar">${initials}</div>
            <div class="student-name">${student.name}</div>
            <div class="student-info"><i class="fas fa-envelope"></i> ${student.email}</div>
            <div class="student-info"><i class="fas fa-graduation-cap"></i> ${student.class}</div>
            <div class="student-stats">
              <div class="stat-item">
                <div class="stat-value">${student.attendance}%</div>
                <div class="stat-label">Attendance</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${student.performance}%</div>
                <div class="stat-label">Performance</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function filterStudents() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const classFilter = document.getElementById('classFilter').value;
      
      const filtered = students.filter(student => {
        const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                            student.email.toLowerCase().includes(searchTerm) ||
                            student.class.toLowerCase().includes(searchTerm);
        const matchesClass = !classFilter || student.class === classFilter;
        return matchesSearch && matchesClass;
      });
      
      renderStudents(filtered);
    }

    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        const btn = document.querySelector('button[onclick="toggleDarkMode()"]');
        if (btn) btn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
      renderStudents();
    });

    document.getElementById('searchInput').addEventListener('input', filterStudents);
    document.getElementById('classFilter').addEventListener('change', filterStudents);
  </script>
</body>
</html>
